<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="top-head">
        <h1><strong>TAKHT E LIBAAS</strong></h1>
       <img src="">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>

        </ul>

    <!-- Shop by Category Section -->
    <div class="shop-container">
        <h1>SHOP BY CATEGORY</h1>

        <!-- Hijab Category -->
        <h2>Hijab</h2>
        <div class="categories">
            <button class="category-btn" data-category="silk">Silk</button>
            <button class="category-btn" data-category="organza">Organza</button>
            <button class="category-btn" data-category="crinkle">Crinkle</button>
            <button class="category-btn" data-category="lawn">Lawn</button>
        </div>
        <div class="products" id="hijab-products">
            <!-- Products for Hijab will be displayed here -->
        </div>

        <!-- Accessories Category -->
        <h2>Accessories</h2>
        <div class="categories">
            <button class="category-btn" data-category="scrunchies">Scrunchies</button>
            <button class="category-btn" data-category="magnet-pins">Magnet Pins</button>
        </div>
        <div class="products" id="accessories-products">
            <!-- Products for Accessories will be displayed here -->
        </div>
    </div>

     <!-- Product container where products will be displayed -->
     <div id="product-container"></div>
